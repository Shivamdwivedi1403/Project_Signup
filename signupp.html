<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>SiGn Up</title>
</head>
<body>

<div class="outer-box">
    <div class="inner-box">
        <header class="signup-headder">
            <h1>Signup</h1>
            <p>It  just take 30 sec</p>
        </header>
        <main class="signup-body">
            <form action="#">
                <p>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Samy" required>
                </p>
                <p>
                    <label for="email">Enter Email</label>
                    <input type="email" id="email" placeholder="*******@gmail.com" required>
                </p>
                <p>
                    <label for="password">Enter Password</label>
                    <input type="password" id="password" placeholder="at least 8 characters" required>
                </p>
                <p>
                    <input type="submit" id="submit" value="Creat account">
                </p>
            </form>
        </main>

        <footer CLASS="signup-footer">
            <p>Already have an account? <a href="#">Log in</a> </p>
        </footer>

    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
<!--    <div class="circle c4"></div>-->
    <div class="circle c5"></div>
    <div class="circle c6"></div>

</div>

</body>
</html>
